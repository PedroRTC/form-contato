<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-Contato</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <form action="">
            <div>
                <input type="text" id="email" class="input_form" required>
                <label for="email" class="label_input">E-mail</label><br>
                
            </div>

            <div>
                <input type="password" id="senha" required class="input_form">
                <label for="senha" class="label_input">Password</label><br>
                
            </div>

            <section>
                <input type="checkbox" name="" id="">
                <label for="">Continuar logado</label>
            </section>
            <button>Login</button>
        </form>
    </main>
</body>
</html>
