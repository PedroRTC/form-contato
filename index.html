<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-Contato</title>
</head>
<body>
    <main>
        <form action="">
            <div>
                <input type="text" id="input_email" class="input_form" required>
                <label for="email" id="label_email" class="label_input">E-mail</label><br>
                
            </div>

            <div>
                <input type="password"id="input_senha" class="input_form" required>
                <label for="senha" id="label_senha" class="label_input">Password</label><br>
                
            </div>

            <section>
                <input type="checkbox" class="checkbox">
                <label for="">Continuar logado</label>
            </section>
            <button id="button_login">Login</button>
        </form>
    </main>
</body>
</html>
